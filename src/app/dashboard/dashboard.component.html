<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="row">
    <ng-template [ngIf]="games">
      <div class="col-md-6" *ngFor="let game of games; let i = index">
        <card [game]="game"></card>
      </div>
    </ng-template>
  </div>
</div>
